<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Novel List</title>
    <link rel="icon" type="image/x-icon" href="/logo/favicon.png" sizes="32x32">
    <link rel="stylesheet" href="/style.css" type="text/css" media="all" />
  </head>
  <body>
    
    <div class="main">
      <h4>Novel List</h4>
      <ol id="list" class="list">
        <li><a href="/series/classroom-of-the-elite.html">Classroom of the Elite</a></li>
        <li><a href="/series/disciple-of-the-lich.html">Disciple of the Lich: Or How I Was Cursed by the Gods and Dropped Into the Abyss!</a></li>
        <li><a href="/series/There Is No Way a Support Type Character Will Have a Girlfriend.html">There Is No Way a Support Type Character Will Have a Girlfriend</a></li>
        <li><a href="/series/In Another World With My Smartphone.html">In Another World With My Smartphone</a></li>
      </ol>
    </div>
    
    <script src="/main.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      window.addEventListener('load', (e) => {
        var list, i, switching, b, shouldSwitch;
  list = document.getElementById("list");
  switching = true;
  /* Make a loop that will continue until
  no switching has been done: */
  while (switching) {
    // Start by saying: no switching is done:
    switching = false;
    b = list.getElementsByTagName("LI");
    // Loop through all list items:
    for (i = 0; i < (b.length - 1); i++) {
      // Start by saying there should be no switching:
      shouldSwitch = false;
      /* Check if the next item should
      switch place with the current item: */
      if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
        /* If next item is alphabetically lower than current item,
        mark as a switch and break the loop: */
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      /* If a switch has been marked, make the switch
      and mark the switch as done: */
      b[i].parentNode.insertBefore(b[i + 1], b[i]);
      switching = true;
    }
  }
      });
    </script>
  </body>
</html>
